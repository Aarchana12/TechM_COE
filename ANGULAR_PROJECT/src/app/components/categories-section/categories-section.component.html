<section class="categories py-5 bg-light">
  <div class="container">
    <h2 class="text-center fw-bold text-primary mb-4">ðŸ“š Browse by Categories</h2>
    <div class="row g-4">
      <div class="col-md-4 col-sm-6" *ngFor="let category of categories">
        <div class="category-card text-center p-4 shadow-sm">
          <div class="icon-container mb-3">

            <i [ngClass]="category.icon" class="text-primary"></i>




          </div>
          <h5 class="fw-semibold">{{ category.name }}</h5>
          <a [routerLink]="['/categories', category.name]" class="btn btn-outline-primary btn-sm mt-2">
            Explore <i class="bi bi-arrow-right"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
